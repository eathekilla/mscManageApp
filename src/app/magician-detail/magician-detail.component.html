<div *ngIf="magician">
  <h2>{{magician.name | uppercase}} Details</h2>
  <div><span>id: </span>{{magician.id}}</div>
  <div>
    <label for="magician-name">Magician name: </label>
    <input id="magician-name" [(ngModel)]="magician.name" placeholder="name">
  </div>
</div>
<button (click)="goBack()">go back</button>
