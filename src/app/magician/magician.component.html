<h2>Magicians</h2>
<ul class="magicians">
  <li *ngFor="let magician of magicians">
    <a routerLink="=detail={{magician.id}}">
      <span class="badge">{{magician.id}}</span>
      {{magician.name}}
    </a>
    
  </li>
</ul>
